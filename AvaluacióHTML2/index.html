<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulari de Registro - Mi Web</title>
</head>
<body>
    <h1>Formulari de Registro</h1>
    <form method="get">
        <p>Nombre: <input type="text" maxlength="50"></p>
        
        <p>Apellidos: <input type="text" maxlength="50"></p>
        
        <p>Sexo: <input type="radio" name="sexo"/>Hombre <input type="radio" name="sexo">Mujer</p>
        
        <p>Correo: <input type="email"></p>
        
        <p>Poblacion: 
            <select>
                <option>Alicante</option>
                <option>Madrid</option>
                <option>Sevilla</option>
                <option>Valencia</option>
            </select>
        </p>

        <p>Description: <textarea name="" id="" cols="50" rows="5"  maxlength="50"></textarea></p>

        <p><input type="checkbox" checked>Deseo recibir información sobre novedades y ofertas</p>
        <p><input type="checkbox">Declaro haber leido y aceptar las condiciones generales del programa y la normativa sobre protección de datos</p>
        <button type="submit" valor="Enviar" name="enviar">Enviar</button>
    </form>
</body>
</html>
