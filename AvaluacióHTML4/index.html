<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información sobre el producto</title>
    <style type="text/css">
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        form {
            min-width: 350px;
        }
        .dat_pi {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <h3>Información sobre el producto</h3>
    <form action="">
        <fieldset>
            <legend>Datos básicos</legend>

            <p>Nombre<br><input type="text"></p> 
            
            <p>Descripción<br><textarea name="" id="" cols="20" rows="5"></textarea></p> 

            <p>Foto <input type="file"></p>

            <p><input type="checkbox"> Añadir contador de visitas</p>
            
        </fieldset>
    </form>

    <form action="">
        <fieldset>
            <legend>Datos económicos</legend>

            <div class="dat_pi">
                <p>Precio <input type="number" style="width: 50px;;height: 12px;"> €</p>

                <p>Impuestos 
                    <select name="" id="">
                        <option value="">4%</option>
                        <option value="">7%</option>
                        <option value="">16%</option>
                        <option value="">25%</option>
                    </select>
                </p>
            </div>

            <p>
                Promoción<br>
                <input type="radio">Ninguno<br>
                <input type="radio">Transporte gratuito<br>
                <input type="radio">Descuento 5%<br>
            </p>
        </fieldset>
    </form>
</body>
</html>
